<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Keycode Generator</title>
</head>
<body>
    <div class="start-screen">
        <h1 id="text"></h1>
    </div>
    <div class="wrapper">
        <header class="header-container">
            <h1>Keycode Generator</h1>
        </header>
        <main class="information-container">
            <div class="display-which">
                0
            </div>
            <div class="display-key-data">
                <div class="key-data">
                    <h3>event.key</h3>
                    <p class="key"></p>
                </div>
                <div class="key-data">
                    <h3>event.location</h3>
                    <p class="location"></p>
                </div>
                <div class="key-data">
                    <h3>event.which</h3>
                    <p class="which"></p>
                </div>
                <div class="key-data">
                    <h3>event.code</h3>
                    <p class="code"></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
